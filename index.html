<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <section class="section-main">
    <img src="./images/icon-star.svg" alt="gold star" />
    <div class="section-text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
    </div>
    <div class="section-states">
      <button class="state">1</button>
      <button class="state">2</button>
      <button class="state">3</button>
      <button class="state">4</button>
      <button class="state">5</button>
    </div>
    <div class="submit">
      <button class="submit-btn">Submit</button>
    </div>
  </section>

  <section class="section-secondary">
    <img src="./images/illustration-thank-you.svg" alt="image of an mobile phone" />
    <div class="selected"></div>
    <div class="section-text">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>
  </section>
  <script src="/index.js"></script>
</body>

</html>
